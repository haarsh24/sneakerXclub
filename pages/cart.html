<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://litui.netlify.app/components/components-style.css">
    <link rel="icon" href="./assets/sneakers.png" type="image/icon type">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>SneakerXclub</title>
</head>

<body>
    <div class="header">
        <div class="bars">
            <h2> <a class="logo" href="../index.html">SneakerXclub</a> </h2>
        </div>
        <input class="input-text input-search" placeholder="Search" />
        <div class="nav-icon">
            <a href="./wishlist.html"> <i class="fa fa-heart-o fa-2x p1" aria-hidden="true"></i></a>
            <a href="./cart.html"><i class="fa fa-shopping-cart fa-2x p1" aria-hidden="true"></i></a>
            <a href="./login.html"> <i class="fa fa-user-o fa-2x p1" aria-hidden="true"></i></a>
        </div>
    </div>
    <div class="heading h1 p2">
        MY Cart (2)
    </div>
    <div class="cart-wrapper flex-row space-around">
        <div class="product-collection item box-shadow ">
            <div class="collection-detail flex-row m2 card-container">
                <img class=" item-product" src="../assets/7.jpg" />
                <div class="product-collection-detail p1 flex-column">
                    <div class="product-summary h3">
                        Nike React Infinity
                    </div>
                    <div class="product-price flex price-title h5 m-tb-1">
                        ₹ 30,000
                    </div>
                    <div class="flex h4">
                        <label class="mr-2 " for="quantity">Quantity :</label>
                        <input class="quantity" type="number" min="1" max="5" />
                    </div>
                    <button class="btn btn-add-to-cart ">
                        Remove from Cart
                    </button><button class="btn secondary btn-add-to-cart  ">
                        Add to Wishlist
                    </button>
                </div>
            </div>
            <div class="collection-detail flex-row m2 card-container">
                <img class=" item-product" src="../assets/4.jpg" />
                <div class="product-collection-detail p1 flex-column">
                    <div class="product-summary h3">
                        Nike Air Jordan Max
                    </div>
                    <div class="product-price flex price-title h5 m-tb-1">
                        ₹ 40,000
                    </div>
                    <div class="flex h4">
                        <label class="mr-2" for="quantity">Quantity :</label>
                        <input class="quantity" type="number" min="1" max="5" />
                    </div>

                    <button class="btn btn-add-to-cart ">
                        Remove from Cart
                    </button><button class="btn secondary btn-add-to-cart  ">
                        Add to Wishlist
                    </button>

                </div>

            </div>
        </div>
      
        <div class="order-details-wrapper m2 m2 ">
            <div class="order-detail card-container p2">
                <div class="h2">
                    Price Detail
                </div>
                <br>
                <div class="price-details flex space-between">
                    <div class="h4">
                        Price
                    </div>
                    <div class="h4">
                        ₹ 70,000
                    </div>
                </div>
                <div class=" flex space-between">
                    <div class="h4 ">
                        Deliver charges
                    </div>
                    <div class="h4">
                        ₹ 700
                    </div>
                </div>
                <br>
                <div class=" flex space-between">
                    <div class="h4">
                        Total amount
                    </div>
                    <div class="h4">
                        ₹ 70,700
                    </div>
                </div>
                <br>
                <div class="h5 mb-1">
                    You will receive this product by 22 Feb 2022.
                </div>
            </div>
            <button class="btn btn-add-to-cart  mb-1 p2 m2">
                Place Order
            </button>
        </div>
    </div>
</body>
